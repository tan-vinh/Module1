<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 10;
        while(i>0){
            document.write("I win");
            i--;
        }

        var n=10;
        do{
            document.write("I lose");
            n++;
        }while(n<11);
    </script>
</body>
</html>
