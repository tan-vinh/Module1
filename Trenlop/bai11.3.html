<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("nhập vào số nguyên");
        for (var i = 0; i < n; i++) {
            document.write(i+"<br>");
        }
        document.write("<hr>");

        for (var i = 0; i < n; i++) {
            if (i%2==0) {
                document.write(i+"<br>");
            }
        }
        document.write("<hr>");

        for (var i = 1; i < n; i++) {
            if ((i%3==0)&&(i%5==0)) {
                document.write(i+"<br>");
            }
        }
        document.write("<hr>");

        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum = sum + i;
        }
        document.write(sum);
        document.write("<hr>");

        var sum1 = 0;
        for (var i = 1; i <= 10; i++) {
            if (i%2==0) {
                sum1 +=i;
            }
        }
        document.write(sum1);
    </script>
</body>
</html>
