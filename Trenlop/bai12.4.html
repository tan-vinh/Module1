<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var list = [];
        var n = +prompt("nhập vào số nguyên n");
        for (var i = 1; i < n; i++) {
            if (i%3==0 && i%5==0) {
                list.push(i);
            }            
        }
        document.write(list);
    </script>
</body>
</html>
