<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks = [];
        var n = +prompt("số môn cần nhập");
        for (var i = 0; i < n; i++) {
            marks[i]=+prompt("nhập số điểm thứ " + (i+1));
        }
        var sum = 0;
        for (var a = 0; a<n; a++) {
            sum= sum+marks[a];
        }
        document.write(sum/n);
    </script>
</body>
</html>
