<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        tr{
            margin-bottom: 15px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div style="background-color: aqua; width: 350px;">
        <h1 style="text-align: center; text-transform: uppercase;">FORM ĐĂNG KÝ KHÓA HỌC</h1>
        <div>
            <form action="">
                <table>
                    <tr>
                        <td><label for="">Full Name</label></td>
                        <td><input type="text" placeholder="Nhập tên" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td><label for="">E-mail</label></td>
                        <td><input type="email" placeholder="Nhập email" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Password</label></td>
                        <td><input type="password" placeholder="password" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td><label for="">BirthDay</label></td>
                        <td><input type="date" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Giới Tính</label>
                            <input type="radio" name="sex"> Nam
                            <input type="radio" name="sex"> Nữ
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Khóa Học</label></td>
                        <td>
                            <select name="" id="">
                                <option value="">Part Time</option>
                                <option value="">Full Time</option>
                                <option value="">Fukuoka</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Ảnh Đại Diện</label></td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td><label for="">Sở Thích</label></td>
                        <td>
                            <input type="checkbox" name="st"> Bóng Đá
                            <input type="checkbox" name="st"> Bóng Rổ
                            <input type="checkbox" name="st"> Cầu Lông
                            <input type="checkbox" name="st"> Đá Cầu
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Ghi Chú</label></td>
                        <td><textarea name="" id="" placeholder="Ghi Chú"></textarea></td>
                    </tr>
                    <tr>
                        <td><button>Đăng ký</button></td>
                        <td><input type="reset"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
