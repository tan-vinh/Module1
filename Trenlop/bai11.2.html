<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=0; i<11; i++){
            document.write(`<span>${i}</span>?`);
        }
        for (var i=10; i>=0; i--){
            document.write(`<a href="">${i}</a>?`);
        }
    </script>
</body>
</html>
